<!-- Header -->
<header [class.hidden]="isHidden" [class.visible]="isVisible">
  <vpi-logotype size="medium"></vpi-logotype>

  <div class="links">
    <a href="./#funcionalidad">Funcionalidad</a>
    <a href="./#bugs">Reportá bugs</a>
    <a href="./#nosotros">Nosotros</a>

    <div class="locale-lang-picker">
      <select autocomplete="off">
        <option value="default" selected>Spanish</option>
        <option value="english">English</option>
      </select>
      <div class="input">
        <div class="icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 256 256"
            width="24"
            height="24"
            fill="rgb(255, 255, 255)"
          >
            <path
              d="M128,24A104,104,0,1,0,232,128,104.11,104.11,0,0,0,128,24Zm87.63,96H175.8c-1.41-28.46-10.27-55.47-25.12-77A88.2,88.2,0,0,1,215.63,120ZM128,215.89c-18.73-20.27-30.09-49-31.77-79.89h63.54C158.09,166.87,146.73,195.62,128,215.89ZM96.23,120c1.68-30.87,13-59.62,31.77-79.89,18.73,20.27,30.09,49,31.77,79.89Zm9.09-77C90.47,64.53,81.61,91.54,80.2,120H40.37A88.2,88.2,0,0,1,105.32,43ZM40.37,136H80.2c1.41,28.46,10.27,55.47,25.12,77A88.2,88.2,0,0,1,40.37,136Zm110.31,77c14.85-21.56,23.71-48.57,25.12-77h39.83A88.2,88.2,0,0,1,150.68,213Z"
            />
          </svg>
        </div>
        <div class="caret">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 12 12"
            width="16"
            height="16"
          >
            <path
              d="M 2 4.5 L 6 8.5 L 10 4.5"
              fill="none"
              stroke="rgb(255, 255, 255)"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </div>
      </div>
    </div>
  </div>
</header>

<main>
  <router-outlet></router-outlet>
</main>

<!-- Footer -->
<footer>
  <div class="download-apk">
    <vpi-logotype size="medium"></vpi-logotype>

    <vpi-button
      size="small"
      [eventName]="'download-apk'"
      (clickButton)="handleClickEvent($event)"
    >
      Descargar .apk
    </vpi-button>
    <!-- <button class="button">Descargar .apk</button> -->
  </div>

  <div class="legal">
    <p>Privacidad</p>
    <p>DMCA Disclaimer</p>
    <p>Licencia GPL-3.0</p>
    <p>Vpí Developers</p>
  </div>

  <div class="subscribe">
    <h2>Suscribite a nuestro newsletter</h2>
    <p>
      Donde te vamos a actualizar con las nuevas funcionalidades de Vpí que
      seguimos desarrollando.
    </p>
    <form
      class="subscribe-form"
      [formGroup]="subsForm"
      (ngSubmit)="onSubscribe()"
    >
      <input
        formControlName="email"
        type="email"
        name="email"
        placeholder="name@email.com"
        class="subscribe-input"
        autocomplete="off"
        autocapitalize="off"
        autocorrect="off"
        spellcheck="false"
      />
      <vpi-button
        size="small"
        type="submit"
        [eventName]="'subscribe'"
        (disabled)="subsForm.get('email')?.invalid"
        (clickButton)="handleClickEvent($event)"
      >
        Subscribe
      </vpi-button>
    </form>
    <span
      class="error-message"
      *ngIf="subsForm.get('email')?.invalid && subsForm.get('email')?.touched"
      >Email Inválido</span
    >
  </div>
</footer>
